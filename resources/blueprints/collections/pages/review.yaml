title: Review
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          display: Content
          type: bard
          icon: bard
          listable: hidden
      -
        handle: plot
        field:
          antlers: false
          display: Plot
          type: textarea
          icon: textarea
          instructions: 'A brief summary of the movie'
          listable: hidden
      -
        handle: my_history
        field:
          antlers: false
          display: 'My history'
          type: textarea
          icon: textarea
          instructions: 'A recap of my relationship with the movie'
          listable: hidden
      -
        handle: public_perception
        field:
          antlers: false
          display: 'Public Perception'
          type: textarea
          icon: textarea
          instructions: 'How the film was currently seen by the public then and now'
          listable: hidden
      -
        handle: my_thoughts
        field:
          antlers: false
          display: 'My thoughts'
          type: textarea
          icon: textarea
          instructions: 'My thoughts on the movie'
          listable: hidden
      -
        handle: fist_pump_moment
        field:
          antlers: false
          display: 'Fist Pump Moment'
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: most_valuable_player
        field:
          antlers: false
          display: 'Most Valuable Player'
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: plus_up
        field:
          antlers: false
          display: 'Plus Up'
          type: textarea
          icon: textarea
          instructions: 'Plus Up'
          listable: hidden
      -
        handle: thoughts
        field:
          antlers: false
          display: Thoughts
          type: textarea
          icon: textarea
          instructions: 'Was the movie good and does it earn it''s current ranking on IMDB'
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
