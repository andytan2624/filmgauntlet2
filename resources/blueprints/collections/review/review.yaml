title: Review
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: featured_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: blog_content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - h1
            - h4
            - h5
            - h6
            - underline
            - strikethrough
            - code
            - codeblock
            - horizontalrule
          container: assets
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          display: 'Blog Content'
          type: bard
          icon: bard
          listable: hidden
      -
        handle: author
        field:
          max_items: 1
          mode: select
          display: Author
          type: users
          icon: users
          listable: hidden
      -
        handle: related_reviews
        field:
          mode: default
          collections:
            - review
          display: 'Related Reviews'
          type: entries
          icon: entries
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
  meta:
    display: Meta
    fields:
      -
        handle: meta_title
        field:
          input_type: text
          character_limit: 80
          antlers: false
          display: 'Meta Title'
          type: text
          icon: text
          listable: hidden
      -
        handle: meta_description
        field:
          character_limit: '160'
          antlers: false
          display: 'Meta Description'
          type: textarea
          icon: textarea
          listable: hidden
