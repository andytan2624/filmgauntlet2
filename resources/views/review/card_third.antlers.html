

<article class="w-full md:w-1/3 p-6 flex flex-col  flex-shrink">
    <div class="flex-1 bg-white rounded-t rounded-b-none overflow-hidden shadow-lg">
        <a href="{{ url }}" class="flex flex-wrap no-underline hover:no-underline">
            {{ if ! hide_image }}
                <img src="{{ featured_image }}" alt="{{ featured_image:alt }}" class="h-64 w-full rounded-t pb-6">
            {{ /if }}
            <p class="w-full text-gray-600 text-xs md:text-sm px-6">{{ date }}</p>
            <div class="w-full font-bold text-xl text-gray-900 px-6">{{ title }}</div>
            <p class="text-gray-800 font-serif text-base px-6 mb-5">
                Lorem ipsum eu nunc commodo posuere et sit amet ligula.
            </p>
        </a>
    </div>
    <div class="flex-none mt-auto bg-white rounded-b rounded-t-none overflow-hidden shadow-lg p-6">
        <div class="flex items-center justify-between">
            <img class="w-8 h-8 rounded-full mr-4 avatar" data-tippy-content="Andy Tan" src="{{ author:avatar }}" alt="Andy Tan" tabindex="0">
            <p class="text-gray-600 text-xs md:text-sm">9/10</p>
        </div>
    </div>
</article>
