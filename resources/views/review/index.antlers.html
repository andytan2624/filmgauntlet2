<div class="max-w-4xl mx-auto">
    <h1 class="text-6xl font-black text-center">{{ title }}</h1>
    {{ collection:review paginate="4" as="reviews" }}
    <div class="grid grid-flow-row grid-cols-2 gap-8 mt-16">

        {{ reviews }}
            {{ partial:review/card }}
        {{ /reviews }}
    </div>

    {{ paginate }}
    <div class="flex items-center justify-center space-x-8 text-center mx-auto m-6">
        <a href="{{ prev_page }}"> Previous </a>
        <a href="{{ next_page }}">Next</a>
    </div>
    {{ /paginate }}
    {{ /collection:review }}
</div>
