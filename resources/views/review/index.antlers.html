<div class="max-w-6xl mx-auto">
    <h1 class="text-6xl font-black text-center">{{ title }}</h1>
    {{ collection:review paginate="4" as="reviews" sort="order"  }}

    <div class="flex flex-wrap justify-between pt-12 -mx-6">

        {{ reviews }}
            {{ partial:review/card_third }}
        {{ /reviews }}
    </div>

    {{ paginate }}
    <div class="flex items-center justify-center space-x-8 text-center mx-auto m-6">
        <a href="{{ prev_page }}"> Previous </a>
        <a href="{{ next_page }}">Next</a>
    </div>
    {{ /paginate }}
    {{ /collection:review }}
</div>
