<!doctype html>
<html>
<head>
    <title>{{ meta_title ?? title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="title" content="{{ title }}">
    <meta name="description" content="{{ meta_description }}">

    <link rel="stylesheet" href="/css/site.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-31REXQHVTX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-31REXQHVTX');
    </script>
</head>
<body class="bg-gray-200 font-sans leading-normal text-black tracking-normal">

    {{ partial:nav }}

    <main class="">
        {{ template_content }}
    </main>

    {{ partial:footer }}

    <script src="/js/site.js"></script>

</body>
</html>
